<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon color="primary">person</mat-icon>
    </div>
    
    <mat-card-title class="mat-display-1">Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginGroup">
      <mat-form-field appearance="outline" [class.compact]="!hasError('email')">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error matErrorMessaging></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" [class.compact]="!hasError('password')">
        <mat-label>Password</mat-label>
        <input matInput [type]="passwordType" formControlName="password">
        <mat-icon (click)="show = !show" matSuffix>{{ visibilityIcon }}</mat-icon>
        <mat-error matErrorMessaging></mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary">Login</button>
  </mat-card-actions>
</mat-card>
